<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>{% block title %}Emulations{% endblock %}</title>
	<!-- HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="/static/img/favicon.ico" />
  <link rel="stylesheet" href="/static/css/bootstrap.css" />
  <link rel="stylesheet" href="/static/css/globals.css" />
      {% block localcss %}
      {% endblock %}
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">WebEms</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="{% block nav-mine %}{% endblock %}">
              <a href="/">Mine</a>
            </li>
            <li class="{% block nav-all %}{% endblock %}">
              <a href="/all">All</a>
            </li>
            <li class="{% block nav-create %}{% endblock %}">
              <a href="/create">Create</a>
            </li>
            <li class="account">
              {% if user.is_authenticated %}
              <a href="/accounts/signout">{{user.username}} | log out</a>
              {% else %}
              <a href="/accounts/">log in / sign up</a>
              {% endif %}
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>

    {% block head %}
    {% endblock %}
    <br><br>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>

    <script src="/static/js/jquery-1.8.2.min.js"></script>
    <script src="/static/js/jquery.json-2.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/globals.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
  </html>
